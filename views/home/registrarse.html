  <body>
    <div data-include="/includes/header-en-blanco.html"></div>
    <main>
      <div class="login">
        <div class="login__container">
          <div class="login__content grid">
            <div>
              <p class="titulo-xl">Registrese en nuestro Portal Patriota</p>
              <!-- <img
                src="/assets/images/IsladePascua.jpg"
                alt=""
                class="img-fluid img-thumbnail"
              /> -->
              <article class="card">
                <img
                  src="/assets/images/IsladePascua.jpg"
                  alt="Valdivia"
                  class="card__img"
                />
                <div class="card__modal">
                  <p>Moais de Isla de Pascua - Region de Valparaiso - Chile</p>
                </div>
              </article>
            </div>
            <div>
              <div class="login__recuadro">
                <p class="titulo-xl">Registro de Usuarios</p>
                <div class="form-group-sm">
                  <label htmlFor="usuario" class="form-label form-label-sm">
                    Correo Electronico
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="usuario"
                    placeholder="Ingrese Casilla Correo"
                  />
                </div>
                <div>
                  <p class="texto-sm">
                    Es usado para que se conecte y tambien para algunas
                    funciones administrativas
                  </p>
                </div>
                <div class="opciones">
                  <article class="checkbox">
                    <input id="terminos" type="checkbox" />
                    <label htmlFor="terminos">
                      Acepto los Terminos del sitio
                    </label>
                  </article>
                </div>
                <div class="opciones__verticales">
                  <button class="btn btn-sm btn-primary" type="button">
                    Verificacion Correo Electronico
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div data-include="/includes/footer-nuevo.html"></div>
