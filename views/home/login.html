  <body>
    <div data-include="/includes/header-en-blanco.html"></div>
    <main>
      <div class="login">
        <div class="login__container">
          <div class="login__content grid">
            <div>
              <div class="login__recuadro borde">
                <div>
                  <p class="titulo-xl">Iniciar Sesion de Usuario</p>
                </div>
                <div>
                  <div class="form-group-sm">
                    <label htmlFor="usuario" class="form-label form-label-sm">
                      Correo Electronico
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="usuario"
                      placeholder="Ingrese Casilla Correo"
                    />
                  </div>
                </div>
                <div>
                  <div class="form-group-sm">
                    <label htmlFor="clave" class="form-label form-label-sm">
                      Clave de Acceso
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="clave"
                      placeholder="Ingrese Clave de Acceso"
                    />
                  </div>
                </div>
                <div class="login__recuerdame">
                  <article class="checkbox">
                    <input id="recuerdame" type="checkbox" />
                    <label htmlFor="recuerdame">Recuerdame</label>
                  </article>
                  <article class="checkbox">
                    <input id="terminos" type="checkbox" />
                    <label htmlFor="terminos">
                      Acepto los Terminos de Uso de este sitio
                    </label>
                  </article>
                </div>
                <div class="login__opciones">
                  <button
                    id="aceptar"
                    class="btn btn-sm btn-primary"
                    type="button"
                  >
                    Iniciar Sesion
                  </button>
                  <a href="/registrarse" class="registrarse texto-sm">
                    Registrase
                  </a>
                </div>
              </div>
            </div>
            <article class="card">
              <img
                src="/assets/images/Valdivia.jpg"
                alt="Valdivia"
                class="card__img"
              />
              <div class="card__modal">
                <p>
                  Rio Calle-calle - Ciudad de Valdivia - Region De los Rios -
                  Chile
                </p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </main>
