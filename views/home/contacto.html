  <body>
    <div data-include="/includes/header-en-blanco.html"></div>
    <main>
      <div class="contacto">
        <div class="contacto__container">
          <div class="contacto__content">
            <div>
              <article class="card">
                <img
                  src="/assets/images/copihues.jpg"
                  alt="Valdivia"
                  class="card__img"
                />
                <div class="card__modal">
                  <p>
                    Copihue (lapageria rosea) - Declarada Flor Nacional de Chile
                    el 24 de Febrero de 1977
                  </p>
                </div>
              </article>
            </div>
            <div class="contacto__data">
              <img
                src="/assets/images/contactenos.jpg"
                alt="Contactenos"
                class="contacto__img-contacto"
              />
              <p class="texto-md">
                Si desea ponerse en contacto con nosotros puede hacerlo desde el
                siguiente formulario
              </p>
              <div class="contacto__recuadro borde">
                <p class="titulo-xl fc-grey">Ingrese sus Datos</p>
                <div class="form-group-sm">
                  <label htmlFor="Nombre" class="form-label form-label-sm">
                    Nombre
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="Nombre"
                    placeholder="Nombre Completo"
                  />
                </div>
                <div class="form-group-sm">
                  <label htmlFor="Telefono" class="form-label form-label-sm">
                    Telefono
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="Telefono"
                    placeholder="numero de Telefono"
                  />
                </div>
                <div class="form-group-sm">
                  <label htmlFor="Correo" class="form-label form-label-sm">
                    Casilla EMail
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="Correo"
                    name="Correo"
                    placeholder="Casilla de Correo"
                  />
                </div>
                <div class="form-group-sm">
                  <label htmlFor="Mensaje" class="form-label form-label-sm">
                    Mensajes
                  </label>
                  <textarea
                    id="Mensaje"
                    cols="32"
                    rows="4"
                    placeholder="Comentarios"
                    class="form-control texto-sm"
                  ></textarea>
                </div>
                <div class="contacto__recuerdame">
                  <article class="checkbox">
                    <input id="terminos" type="checkbox" />
                    <label htmlFor="terminos">
                      Acepto los Terminos del sitio
                    </label>
                  </article>
                </div>
                <div class="contacto__opciones">
                  <button class="btn btn-sm btn-primary">Enviar</button>
                  <button class="btn btn-sm btn-primary">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
